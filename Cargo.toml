[workspace]
members = [
    "crates/iris-api",
    "crates/derive/iris-api-derive",
    "crates/iris-builtins",
    "crates/iris-layout",
    "crates/iris-message",
    "crates/derive/iris-message-derive",
    "crates/iris-runtime",
    "crates/iris-flows",
    "crates/iris-runtime-core",
    "crates/plugins/iris-url-scheme",
    "crates/plugins/iris-file-ext",
    "crates/derive/iris-file-ext-derive",
    "crates/derive/iris-url-scheme-derive",
]
resolver = "3"

[workspace.package]
authors = ["Enzo Le Van <dev@enzo-le-van.fr>"]
description = "The iris runtime and api for building and running dataflow applications."
edition = "2024"
homepage = "https://github.com/iris-rs/iris-runtime"
keywords = []
readme = "README.md"
rust-version = "1.85"
categories = []
documentation = "https://github.com/iris-rs/iris-runtime"
license = "Apache-2.0"
repository = "https://github.com/iris-rs/iris-runtime"
version = "0.3.1"

[workspace.dependencies]
eyre = { version = "0.6", default-features = false, features = [
    "auto-install",
] }

url = { version = "2", default-features = false, features = ["std"] }
uhlc = { version = "0.8", default-features = false }

serde_yml = "0.0.12"

libloading = "0.8"

proc-macro2 = "1"
quote = "1"
syn = { version = "2", features = ["full"] }

arrow-data = "55"
arrow-schema = "55"
arrow-array = "55"
arrow-buffer = "55"

uuid = { version = "1", default-features = false, features = ["v4", "v3"] }

tokio = { version = "1", features = [
    "macros",
    "rt-multi-thread",
    "sync",
    "time",
    "signal",
    "fs",
] }

tracing = "0.1"
tracing-subscriber = "0.3"

iris-layout = { version = "0.3.1", path = "crates/iris-layout" }

iris-message = { version = "0.3.1", path = "crates/iris-message" }
iris-message-derive = { version = "0.3.1", path = "crates/derive/iris-message-derive" }

iris-api = { version = "0.3.1", path = "crates/iris-api" }
iris-api-derive = { version = "0.3.1", path = "crates/derive/iris-api-derive" }

iris-builtins = { version = "0.3.1", path = "crates/iris-builtins" }

iris-flows = { version = "0.3.1", path = "crates/iris-flows" }

iris-runtime-core = { version = "0.3.1", path = "crates/iris-runtime-core" }

iris-file-ext = { version = "0.3.1", path = "crates/plugins/iris-file-ext" }
iris-file-ext-derive = { version = "0.3.1", path = "crates/derive/iris-file-ext-derive" }
iris-url-scheme = { version = "0.3.1", path = "crates/plugins/iris-url-scheme" }
iris-url-scheme-derive = { version = "0.3.1", path = "crates/derive/iris-url-scheme-derive" }

iris-runtime = { version = "0.3.1", path = "crates/iris-runtime" }


[workspace.metadata.release]
rate-limit.new-packages = 10
